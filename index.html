<!DOCTYPE html>
<html>
  <head>
    <title>Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="tl"></div>
    <div class="card">
      <div class="cover"></div>
      <div class="dp"><img src="./assets/image-victor.jpg" /></div>
      <div class="blank"></div>
      <div class="name">
        <p class="nm">Victor Crest <span>26</span></p>
        <p class="country">London</p>
      </div>
      <hr />
      <div class="info">
        <div class="social">
          <p class="num">80K</p>
          <p class="txt">Followers</p>
        </div>
        <div class="social">
          <p class="num">803K</p>
          <p class="txt">Likes</p>
        </div>
        <div class="social">
          <p class="num">1.4K</p>
          <p class="txt">Photos</p>
        </div>
      </div>
    </div>
    <div class="br"></div>
  </body>
</html>
